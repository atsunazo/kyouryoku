<!DOCTYPE html>
<html>
<body>
  <button onclick="updateData()">クリックで更新</button>
  <div id="status"></div>
  <script>
    function loadCSV() {
      return localStorage.getItem('sharedCSV') || 'id,name,status\n1,Item1,false\n2,Item2,false';
    }
    function saveCSV(csv) {
      localStorage.setItem('sharedCSV', csv);
      document.getElementById('status').innerHTML = '更新完了';
    }
    function updateData() {
      let csv = loadCSV();
      let lines = csv.split('\n');
      lines[1] = lines[1].replace(/false$/, 'true');  // Item1のstatusをtrueに
      saveCSV(lines.join('\n'));
    }
    // ページロード時表示
    document.getElementById('status').innerHTML = 'CSV: ' + loadCSV();
  </script>
</body>
</html>
